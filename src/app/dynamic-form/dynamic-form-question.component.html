<div [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>
  <div [ngSwitch]="question.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type">
    <select *ngSwitchCase="'dropdown'" [formControlName]="question.key" [id]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{ opt.value }}</option>
    </select>
  </div>
  <div class="errorMessage" *ngIf="!isValid">
    <div *ngIf="errors.required">{{ question.label }} is required.</div>
    <div *ngIf="errors.email">{{ question.label }} must be a valid email address.</div>
    <div *ngFor="let error of getCustomErrors()">{{ question.label }} {{ error }}</div>
  </div>
</div>
